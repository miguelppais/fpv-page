<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miguel Pais | Professional FPV Drone Pilot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap');
        
        body { 
            font-family: 'Inter', sans-serif; 
        }

        .bg-glow {
            background: radial-gradient(circle at center, rgba(56, 189, 248, 0.05) 0%, transparent 70%);
        }

        /* Smooth fade-in animation for page load */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-content {
            animation: fadeIn 0.8s ease-out forwards;
        }

        /* Custom scrollbar for a cleaner look */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #020617;
        }
        ::-webkit-scrollbar-thumb {
            background: #1e293b;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #334155;
        }
    </style>
</head>
<body class="bg-slate-950 text-slate-100 min-h-screen flex flex-col items-center justify-center p-6 bg-glow relative overflow-x-hidden">
    
    <!-- Background Decoration Blobs -->
    <div class="absolute top-[-10%] left-[-10%] w-[60%] h-[60%] bg-sky-500/10 blur-[120px] rounded-full pointer-events-none"></div>
    <div class="absolute bottom-[-10%] right-[-10%] w-[60%] h-[60%] bg-sky-500/10 blur-[120px] rounded-full pointer-events-none"></div>

    <main class="max-w-md w-full text-center z-10 space-y-8 animate-content">
        
        <!-- Profile & Branding Header -->
        <div class="space-y-6">
            <!-- Professional Portrait -->
            <div class="flex justify-center">
                <div class="w-24 h-24 md:w-32 md:h-32 relative group">
                    <div class="absolute inset-0 bg-sky-500/20 blur-lg rounded-full group-hover:bg-sky-500/40 transition-all duration-500"></div>
                    <!-- Placeholder logic if the asset is missing -->
                    <div class="w-full h-full rounded-full border-2 border-slate-800 bg-slate-900 flex items-center justify-center overflow-hidden relative shadow-2xl">
                        <img src="assets/Miguel_Pais_FPV_photo.jpg" 
                             alt="Miguel Pais" 
                             onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';"
                             class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110">
                        <div class="hidden absolute inset-0 items-center justify-center text-sky-500 font-bold text-2xl bg-slate-900">
                            MP
                        </div>
                    </div>
                </div>
            </div>

            <!-- Logo Section -->
            <div class="flex justify-center">
                <div class="w-48 h-16 md:w-56 md:h-20 relative group flex items-center justify-center">
                    <img src="assets/Miguel_Pais_FPV_logo_wt.png" 
                         alt="Miguel Pais FPV" 
                         onerror="this.style.display='none'; this.nextElementSibling.style.display='block';"
                         class="w-full h-full object-contain relative transition-transform duration-500 group-hover:scale-105">
                    <div class="hidden text-2xl font-black tracking-tighter text-white uppercase italic">
                        Miguel <span class="text-sky-500">Pais</span> FPV
                    </div>
                </div>
            </div>
        </div>

        <!-- Professional Bio -->
        <div class="space-y-4">
            <div class="space-y-1">
                <p class="text-sky-400 text-xs md:text-sm font-bold tracking-[0.3em] uppercase">
                    Professional FPV Drone Pilot
                </p>
            </div>
            <p class="text-slate-400 text-sm md:text-base leading-relaxed font-medium px-2">
                Providing high-end aerial video, professional photography, and precision mapping services tailored for industrial and creative projects.
            </p>
        </div>

        <!-- Social Connections -->
        <div class="space-y-4">
            <p class="text-[10px] text-slate-500 uppercase font-bold tracking-widest text-center">Connect for Missions</p>
            <div class="grid grid-cols-4 gap-4">
                <a href="https://www.tiktok.com/@miguelpais.fpv" target="_blank" class="p-4 bg-slate-900/50 backdrop-blur-sm border border-slate-800 rounded-2xl flex items-center justify-center hover:text-sky-400 hover:border-sky-500/50 transition-all shadow-lg hover:-translate-y-1" title="TikTok">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-tiktok"><path d="M9 12a4 4 0 1 0 4 4V4a5 5 0 0 0 5 5" /></svg>
                </a>
                <a href="https://www.instagram.com/miguelpais.fpv" target="_blank" class="p-4 bg-slate-900/50 backdrop-blur-sm border border-slate-800 rounded-2xl flex items-center justify-center hover:text-sky-400 hover:border-sky-500/50 transition-all shadow-lg hover:-translate-y-1" title="Instagram">
                    <i data-lucide="instagram" class="w-5 h-5"></i>
                </a>
                <a href="https://youtube.com/@miguelpaisfpv" target="_blank" class="p-4 bg-slate-900/50 backdrop-blur-sm border border-slate-800 rounded-2xl flex items-center justify-center hover:text-sky-400 hover:border-sky-500/50 transition-all shadow-lg hover:-translate-y-1" title="YouTube">
                    <i data-lucide="youtube" class="w-5 h-5"></i>
                </a>
                <a href="mailto:fpv@miguelppais.com" class="p-4 bg-slate-900/50 backdrop-blur-sm border border-slate-800 rounded-2xl flex items-center justify-center hover:text-sky-400 hover:border-sky-500/50 transition-all shadow-lg hover:-translate-y-1" title="Email Contact">
                    <i data-lucide="mail" class="w-5 h-5"></i>
                </a>
            </div>
        </div>

        <!-- Tools and Resources List -->
        <div class="space-y-4 pt-6 text-left">
            <h2 class="text-xs font-bold text-slate-500 uppercase tracking-[0.2em] border-b border-slate-800/50 pb-2 px-1">
                My Drone and FPV Tools
            </h2>
            <div id="tools-container" class="space-y-3">
                <!-- Dynamically populated -->
            </div>
        </div>

    </main>

    <footer class="mt-12 text-[10px] text-slate-600 uppercase font-bold tracking-[0.3em] pb-8">
        Â© 2026 Miguel Pais
    </footer>

    <script>
        // Tools data array for easy management
        const TOOLS = [
            {
                title: "Sim Training Guide",
                subtitle: "2026 Reference Hub",
                link: "sim_training_guide.html",
                icon: "gamepad-2"
            }
        ];

        function renderTools() {
            const container = document.getElementById('tools-container');
            if (!container) return;

            container.innerHTML = TOOLS.map(tool => `
                <a href="${tool.link}" class="group flex items-center justify-between bg-slate-900/40 backdrop-blur-sm border border-slate-800 p-4 rounded-2xl hover:border-sky-500/50 hover:bg-slate-800/60 transition-all shadow-xl">
                    <div class="flex items-center">
                        <div class="p-3 bg-slate-950 rounded-xl text-sky-500 mr-4 group-hover:scale-110 transition-transform">
                            <i data-lucide="${tool.icon}" class="w-5 h-5"></i>
                        </div>
                        <div>
                            <div class="text-sm font-bold text-white uppercase tracking-tight">${tool.title}</div>
                            <div class="text-[10px] text-slate-500 uppercase font-bold tracking-widest">${tool.subtitle}</div>
                        </div>
                    </div>
                    <div class="w-8 h-8 flex items-center justify-center">
                        <i data-lucide="chevron-right" class="w-5 h-5 text-slate-600 group-hover:text-sky-500 group-hover:translate-x-1 transition-all"></i>
                    </div>
                </a>
            `).join('');

            // Re-initialize icons for dynamic content
            if (window.lucide) {
                lucide.createIcons();
            }
        }

        // Initialize on DOM Load
        window.addEventListener('DOMContentLoaded', () => {
            renderTools();
            if (window.lucide) {
                lucide.createIcons();
            }
        });
    </script>
</body>
</html>
