<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miguel Pais | Professional FPV Drone Pilot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .bg-glow {
            background: radial-gradient(circle at center, rgba(56, 189, 248, 0.05) 0%, transparent 70%);
        }
    </style>
</head>
<body class="bg-slate-950 text-slate-100 min-h-screen flex flex-col items-center justify-center p-6 bg-glow relative overflow-hidden">
    
    <!-- Background Decoration -->
    <div class="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] bg-sky-500/10 blur-[120px] rounded-full"></div>
    <div class="absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] bg-sky-500/10 blur-[120px] rounded-full"></div>

    <main class="max-w-md w-full text-center z-10 space-y-10 animate-in fade-in zoom-in duration-700">
        
        <!-- Logo Section -->
        <div class="flex justify-center">
            <div class="w-32 h-32 md:w-40 md:h-40 relative group">
                <div class="absolute inset-0 bg-sky-500/20 blur-xl rounded-full group-hover:bg-sky-500/40 transition-all duration-500"></div>
                <img src="https://drive.google.com/uc?export=view&id=1D86aXA3LAIlYSS9YPpcjlJCtt1yjuXkI" 
                     alt="Miguel Pais FPV Logo" 
                     class="w-full h-full object-contain relative transition-transform duration-500 group-hover:scale-105"
                     onerror="this.src='https://www.gravatar.com/avatar/00000000000000000000000000000000?d=mp&f=y'">
            </div>
        </div>

        <!-- Title & Professional Bio -->
        <div class="space-y-4">
            <div class="space-y-1">
                <h1 class="text-3xl md:text-4xl font-black tracking-tight uppercase">
                    Miguel <span class="text-sky-500">Pais</span>
                </h1>
                <p class="text-sky-400 text-xs md:text-sm font-bold tracking-[0.2em] uppercase">
                    Professional FPV Drone Pilot
                </p>
            </div>
            
            <p class="text-slate-400 text-sm md:text-base leading-relaxed">
                Providing high-end aerial video, professional photography, and precision mapping services tailored for industrial and creative projects.
            </p>
        </div>

        <!-- Social Links & Contact -->
        <div class="space-y-4">
            <p class="text-[10px] text-slate-500 uppercase font-bold tracking-widest">
                Ready for your next mission? Get in touch:
            </p>
            <div class="grid grid-cols-4 gap-4">
                <a href="https://www.tiktok.com/@miguelpais.fpv" target="_blank" class="p-4 bg-slate-900 border border-slate-800 rounded-2xl flex items-center justify-center hover:text-sky-400 hover:border-sky-500/50 transition-all shadow-lg hover:-translate-y-1" title="TikTok">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 12a4 4 0 1 0 4 4V4a5 5 0 0 0 5 5" /></svg>
                </a>
                <a href="https://www.instagram.com/miguelpais.fpv" target="_blank" class="p-4 bg-slate-900 border border-slate-800 rounded-2xl flex items-center justify-center hover:text-sky-400 hover:border-sky-500/50 transition-all shadow-lg hover:-translate-y-1" title="Instagram">
                    <i data-lucide="instagram"></i>
                </a>
                <a href="https://youtube.com/@miguelpaisfpv" target="_blank" class="p-4 bg-slate-900 border border-slate-800 rounded-2xl flex items-center justify-center hover:text-sky-400 hover:border-sky-500/50 transition-all shadow-lg hover:-translate-y-1" title="YouTube">
                    <i data-lucide="youtube"></i>
                </a>
                <a href="mailto:fpv@miguelppais.com" class="p-4 bg-slate-900 border border-slate-800 rounded-2xl flex items-center justify-center hover:text-sky-400 hover:border-sky-500/50 transition-all shadow-lg hover:-translate-y-1" title="Email Contact">
                    <i data-lucide="mail"></i>
                </a>
            </div>
        </div>

        <!-- FPV Tools Section -->
        <div class="space-y-4 pt-6 text-left">
            <h2 class="text-xs font-bold text-slate-500 uppercase tracking-[0.2em] border-b border-slate-800 pb-2 px-1">
                My Drone and FPV Tools
            </h2>
            
            <div id="tools-container" class="space-y-3">
                <!-- Tools are rendered here via JavaScript -->
            </div>
        </div>

    </main>

    <footer class="mt-12 text-[10px] text-slate-600 uppercase font-bold tracking-[0.3em]">
        Â© 2026 Miguel Pais
    </footer>

    <script>
        // EASY TO UPDATE: Just add new objects to this array
        const TOOLS = [
            {
                title: "Sim Training Guide",
                subtitle: "2026 Reference Hub",
                link: "sim_training_guide.html",
                icon: "gamepad-2"
            }
            // Add more tools here in the future:
            // , { title: "My Next Tool", subtitle: "Coming Soon", link: "#", icon: "zap" }
        ];

        function renderTools() {
            const container = document.getElementById('tools-container');
            container.innerHTML = TOOLS.map(tool => `
                <a href="${tool.link}" class="group flex items-center justify-between bg-slate-900 border border-slate-800 p-4 rounded-2xl hover:border-sky-500/50 hover:bg-slate-800 transition-all shadow-xl">
                    <div class="flex items-center">
                        <div class="p-3 bg-slate-950 rounded-xl text-sky-500 mr-4 group-hover:scale-110 transition-transform">
                            <i data-lucide="${tool.icon}"></i>
                        </div>
                        <div>
                            <div class="text-sm font-bold text-white uppercase tracking-tight">${tool.title}</div>
                            <div class="text-[10px] text-slate-500 uppercase font-bold tracking-widest">${tool.subtitle}</div>
                        </div>
                    </div>
                    <i data-lucide="chevron-right" class="text-slate-600 group-hover:text-sky-500 transition-colors"></i>
                </a>
            `).join('');
            
            // Re-initialize icons after rendering
            lucide.createIcons();
        }

        renderTools();
    </script>
</body>
</html>
